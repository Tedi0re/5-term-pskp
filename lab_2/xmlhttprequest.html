<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello, world!</h1>
    <p id="output"></p>

    <script>
        const REQUEST_PORT = 5000;
        const REQUEST_URL = `http://localhost:${REQUEST_PORT}/api/name`;
        let xhr = new XMLHttpRequest();

        xhr.open('GET', REQUEST_URL);
        xhr.responseType = 'text';
        xhr.send();
        xhr.onload = () =>{
            if(xhr.status !== 200){
                console.log("Error: " + xhr.status);
                return;
            }

            const outputElement = document.getElementById("output");
            if(outputElement){
                outputElement.textContent = xhr.response;
            } else {
                console.log("Error: output not found!" );
            }
        };

    </script>
</body>
</html>
